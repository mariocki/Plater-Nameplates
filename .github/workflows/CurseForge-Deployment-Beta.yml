name: BC-Beta - CurseForge - Package and Release - All pushes

# Deploy on all pushes to master, except '.github/**' folder.
on:
  push:
    branches:
      - bc-beta
    tags:
      - '*'
    paths-ignore:
      - '.github/**'

jobs:

  cf-release:
  
    runs-on: ubuntu-latest
    
    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}
      GITHUB_OAUTH: ${{ secrets.GITHUB_TOKEN }}  # "GITHUB_TOKEN" is a secret always provided to the workflow
                                                 # for your own token, the name cannot start with "GITHUB_"


    steps:
    
      - name: Clone project
        uses: actions/checkout@v1
        with:
          fetch-depth: 100 # for automated history

      - name: Package and Release - BC
        uses: BigWigsMods/packager@master
        with:
          args: -g bc -n '{project-version}{classic}'
